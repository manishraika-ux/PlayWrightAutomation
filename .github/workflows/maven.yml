name: Playwright Regression Suite
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Runs at 00:00 UTC every day (Approx 5:30 PM IST / 4:00 PM PST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run it manually from the GitHub UI

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Dependencies
        run: mvn install -DskipTests

      - name: Install Playwright Browsers
        # This command ensures the Linux VM has the browsers and system libs
        run: mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install --with-deps"

      - name: Run Tests
        run: mvn test
        # Ensure your PlayWrightFactory uses .setHeadless(true)

      - name: Upload Extent Report
        if: always() # Upload report even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: automation-report
          path: build/TestExecutionReport.html
          retention-days: 30